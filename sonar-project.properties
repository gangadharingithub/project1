# Required metadata
#sonar.projectKey=com.qualcomm.eets.qmet2
#sonar.projectName=qmet-app
#sonar.projectVersion=1.0.0-SNAPSHOT
 
# Path to the parent source code directory.
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory containing 
# the sonar-project.properties file.
sonar.sources=src
sonar.tests=tests
 
# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Language
sonar.language=php

# To deactivate features related to unit tests execution and coverage
#sonar.dynamicAnalysis=false
sonar.dynamicAnalysis=reuseReports

# Reusing PHPUnit reports
sonar.php.coverage.reportPath=build/logs/clover.xml
sonar.php.tests.reportPath=build/logs/phpunit.xml
sonar.profile=Sonar way

# Additional parameters
#sonar.my.property=value
